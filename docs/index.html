<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body>

  <main class="container mx-auto md:px-24 px-12 md:py-8">
    <!-- Logo -->
    <div class="flex justify-center items-center py-12">
      <img src="./imagenes/logo.svg" alt="PING Logo">
    </div>

    <!-- Iittle -->
    <h1 class="text-center md:text-5xl text-2xl text-Gray font-extralight pb-4">We are launching <span
        class="text-VeryDarkBlue font-semibold">soon!</span></h1>

    <!-- SubTitle-->
    <h2 class="text-center pb-8 text-VeryDarkBlue md:text-2xl text-lg font-light">Subscribe and get notified</h2>

    <!-- Form -->
    <form class="relative max-w-[700px] mx-auto flex flex-col md:flex-row justify-center items-center">
      <input id="email-input" type="text" placeholder="Your email address..."
        class="focus:outline-none focus:border-PaleBlue border border-PaleBlue placeholder-PaleBlue font-extralight rounded-full pr-6 pl-6 md:py-4 py-3 md:mx-2 w-full">
      <p id="error-message"
        class="md:absolute md:top-[70px] md:left-[60px] italic md:text-sm text-xs md:py-1 py-3 md:order-3 order-1 text-LightRed">
      </p>
      <button id="submit-btn"
        class="bg-Blue text-white rounded-full px-16 md:py-4 py-3 hover:opacity-80 md:w-auto w-full transition-all duration-300 md:order-2 order-2 whitespace-nowrap">Notify
        Me</button>
    </form>

    <!--Ilustration -->
    <div class="flex justify-center items-center md:py-16 py-24">
      <img src="./images/illustration-dashboard.png" alt="Dashboard Ilustration" class="max-w-full md:max-w-[720px]">
    </div>

    <!-- Social Media -->
    <div class="text-center pb-5">
      <i
        class="fa-brands fa-facebook-f p-3 rounded-full cursor-pointer text-Blue hover:bg-Blue hover:text-white transition-all duration-300"></i>
      <i
        class="fa-brands fa-twitter p-3 rounded-full cursor-pointer text-Blue hover:bg-Blue hover:text-white transition-all duration-300"></i>
      <i
        class="fa-brands fa-instagram p-3 rounded-full cursor-pointer text-Blue hover:bg-Blue hover:text-white transition-all duration-300"></i>
    </div>

    <!--  Copyright Ping. All rights reserved. -->
    <p class="text-center text-xs text-Gray font-light pb-5">&copy; Copyright Ping. All rights reserved.</p>
  </main>

  <!-- JS -->
  <script src="./script.js"></script>

</body>

<footer>
  <p class="attribution text-xs text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#0a58ca]">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-[#0a58ca]">Your Name Here</a>.
  </p>
</footer>
</html>
